global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rotinacare'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # RotinasCare Server
  - job_name: 'rotinacare-server'
    scrape_interval: 30s
    static_configs:
      - targets: ['server:4000']
    metrics_path: '/api/metrics'
    
  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
